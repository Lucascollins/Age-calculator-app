<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<div class="container">
  <div class="userInputs">
    <div class="input">
      <span id="head">Day</span>
      <input type="number" placeholder="DD" id="inputDD"
      oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
      maxlength="2">
      <p class="error"></p>

    </div>
    <div class="input">
      <span id="head">Month</span>
      <input type="number" placeholder="MM" name="MM" id="inputMM"
      oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
        maxlength="2">
        <p class="error"></p>
       

    </div>
    <div class="input">
      <span id="head">Year</span>
      <input type="number" placeholder="YYYY" id="inputYY"
      oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
        maxlength="4">
       <p class="error"></p>

    </div>
  </div>
  <div class="validation">
    <div class="underline"></div>
    <button><img src="/assets/images/icon-arrow.svg" alt=""></button>
  </div>
  <div class="outputs">
    <p><span id="YY">--</span> years</p>
    <p><span id="MM">--</span> months</p>
    <p><span id="DD">--</span> days</p>
    </div>
</div>
</body>
</html>
